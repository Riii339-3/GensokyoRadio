<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gensokyo Radio Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2e003e;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .player {
      background-color: #4b0082;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    .album-art {
      margin: 20px 0;
      border-radius: 10px;
      width: 100%;
      max-width: 200px;
      height: auto;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .controls {
      margin-top: 20px;
    }
    .controls button {
      background-color: #9400d3;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .progress {
      margin: 20px 0;
      display: flex;
      align-items: center;
    }
    .progress span {
      flex: 1;
      text-align: center;
    }
    .progress-bar {
      flex: 3;
      height: 10px;
      background-color: #d8bfd8;
      border-radius: 5px;
      overflow: hidden;
      position: relative;
    }
    .progress-bar div {
      height: 100%;
      background-color: #ba55d3;
      width: 0;
      transition: width 0.1s linear;
    }
    .favorites {
      margin-top: 20px;
    }
    .favorites ul {
      list-style: none;
      padding: 0;
    }
    .favorites li {
      background: #4b0082;
      padding: 5px;
      margin: 5px 0;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .favorites button {
      background-color: #9400d3;
      border: none;
      color: white;
      padding: 5px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="player">
    <h2>Gensokyo Radio</h2>
    <img id="album-art" class="album-art" src="" alt="Album Art" style="display:none;">
    <p id="song-info">Loading...</p>
    <div class="controls">
      <button id="play-pause">Play</button>
    </div>
    <div class="progress">
      <span id="current-time">0:00</span>
      <div class="progress-bar">
        <div id="progress"></div>
      </div>
      <span id="duration">0:00</span>
    </div>
    <button id="add-favorite">Add to Favorites</button>
    <div class="favorites">
      <button id="show-favorites">Show Favorites</button>
      <ul id="favorites-list" style="display:none;"></ul>
    </div>
  </div>
  <script>
    const API_URL = 'https://gensokyoradio.net/api/station/playing/';
    let audio = new Audio();
    let isPlaying = false;
    let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

    async function fetchSongData() {
      try {
        const response = await fetch(API_URL);
        const data = await response.json();
        return data;
      } catch (error) {
        console.error('Error fetching song data:', error);
        alert('Failed to load song data. Please try again later.');
        return null;
      }
    }

    async function updateSongInfo() {
      const data = await fetchSongData();
      if (data) {
        document.getElementById('song-info').textContent = `${data.SONGINFO.TITLE} by ${data.SONGINFO.ARTIST}`;

        // Update album art
        const albumArt = document.getElementById('album-art');
        if (data.MISC.ALBUMART) {
          albumArt.src = `https://gensokyoradio.net/images/albums/500/${data.MISC.ALBUMART}`;
          albumArt.style.display = 'block';
        } else {
          albumArt.style.display = 'none';
        }

        if (!isPlaying) {
          const streamId = 1; // Use stream ID 1 as default
          audio.src = `https://stream.gensokyoradio.net/${streamId}/`;
        }

        updateProgressBar(data.SONGTIMES);
      }
    }

    document.getElementById('play-pause').addEventListener('click', async () => {
      if (!isPlaying) {
        await updateSongInfo();
        audio.play();
        isPlaying = true;
        document.getElementById('play-pause').textContent = 'Pause';
      } else {
        audio.pause();
        isPlaying = false;
        document.getElementById('play-pause').textContent = 'Play';
      }
    });

    audio.addEventListener('ended', async () => {
      isPlaying = false;
      document.getElementById('play-pause').textContent = 'Play';
      await updateSongInfo();
    });

    setInterval(updateSongInfo, 5000); // Update song info every 5 seconds

    function updateProgressBar(songTimes) {
      const progressBar = document.getElementById('progress');
      const currentTimeElem = document.getElementById('current-time');
      const durationElem = document.getElementById('duration');

      const totalDuration = songTimes.DURATION;
      const startTime = songTimes.SONGSTART;

      const interval = setInterval(() => {
        const elapsedTime = Math.floor(Date.now() / 1000) - startTime;
        const remainingTime = totalDuration - elapsedTime;
        currentTimeElem.textContent = formatTime(elapsedTime);
        durationElem.textContent = formatTime(totalDuration);
        progressBar.style.width = `${(elapsedTime / totalDuration) * 100}%`;

        if (remainingTime <= 0) {
          clearInterval(interval);
        }
      }, 1000);
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
    }

  document.getElementById('add-favorite').addEventListener('click', () => {
    const songInfo = document.getElementById('song-info').textContent;
    const albumArt = document.getElementById('album-art').src.split('/').pop();
    const streamId = 1; // 固定ストリームID (APIから取得する場合は動的に)

    if (!favorites.some(fav => fav.song === songInfo)) {
      favorites.push({ song: songInfo, albumArt, streamId });
      localStorage.setItem('favorites', JSON.stringify(favorites));
      alert('Added to Favorites!');
    }
});


    document.getElementById('show-favorites').addEventListener('click', () => {
      const list = document.getElementById('favorites-list');
      list.innerHTML = '';
      favorites.forEach((favorite, index) => {
        const li = document.createElement('li');
        li.textContent = favorite.song;

        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Remove';
        deleteButton.addEventListener('click', () => {
          favorites.splice(index, 1);
          localStorage.setItem('favorites', JSON.stringify(favorites));
          list.removeChild(li);
        });

        li.appendChild(deleteButton);
        list.appendChild(li);
      });
      list.style.display = list.style.display === 'none' ? 'block' : 'none';
    });
  </script>
</body>
</html>
