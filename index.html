<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gensokyo Radio Player</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2b0631; /* 紫を基調 */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .player {
            text-align: center;
            max-width: 300px;
        }

        .album-art {
            width: 100%;
            border-radius: 10px;
        }

        .info {
            margin-top: 15px;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
        }

        .artist {
            font-size: 14px;
            margin-top: 5px;
        }

        .controls {
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background-color: #4b1662;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            width: 0;
            background-color: #a84fb0;
        }

        button {
            background-color: #a84fb0;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:disabled {
            background-color: #4b1662;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="player">
        <img id="albumArt" class="album-art" src="" alt="Album Art">
        <div class="info">
            <div id="title" class="title">Loading...</div>
            <div id="artist" class="artist">Please wait...</div>
        </div>
        <div class="controls">
            <button id="playPauseButton" onclick="togglePlayPause()">Play</button>
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
        </div>
    </div>
    <audio id="audioPlayer" hidden></audio>
    <script>
        let streamUrl = null;
        let isPlaying = false;
        let duration = 0;
        let played = 0;

        async function fetchStreamInfo() {
            try {
                const response = await fetch('https://gensokyoradio.net/api/station/playing/');
                if (!response.ok) throw new Error('Failed to fetch stream info');
                const data = await response.json();

                // ストリームURLの取得
                for (const key in data.SERVERINFO.STREAMS) {
                    if (data.SERVERINFO.STREAMS[key].BITRATE) {
                        streamUrl = `https://stream.gensokyoradio.net/${key}`;
                        break;
                    }
                }

                if (!streamUrl) throw new Error('No valid stream found');

                // 楽曲情報の更新
                const songInfo = data.SONGINFO;
                const albumId = data.SONGDATA.ALBUMID;

                document.getElementById('title').textContent = songInfo.TITLE || 'Unknown Title';
                document.getElementById('artist').textContent = songInfo.ARTIST || 'Unknown Artist';
                document.getElementById('albumArt').src = albumId
                    ? `https://gensokyoradio.net/images/albums/${albumId}/`
                    : 'https://via.placeholder.com/300x300?text=No+Image';

                duration = data.SONGTIMES.DURATION || 0;
                played = data.SONGTIMES.PLAYED || 0;

                updateProgressBar();

                // 通知の更新
                updateNotification(songInfo.TITLE, songInfo.ARTIST, document.getElementById('albumArt').src);
            } catch (error) {
                console.error('Error fetching stream info:', error);
            }
        }

        function togglePlayPause() {
            const audio = document.getElementById('audioPlayer');
            const button = document.getElementById('playPauseButton');

            if (!streamUrl) {
                alert('Stream URL is not ready yet.');
                return;
            }

            if (isPlaying) {
                audio.pause();
                button.textContent = 'Play';
                isPlaying = false;
            } else {
                audio.src = streamUrl;
                audio.play();
                button.textContent = 'Pause';
                isPlaying = true;
            }
        }

        function updateProgressBar() {
            const progress = document.getElementById('progress');
            setInterval(() => {
                if (isPlaying && played < duration) {
                    played++;
                    const progressPercentage = (played / duration) * 100;
                    progress.style.width = progressPercentage + '%';
                }
            }, 1000);
        }

        function updateNotification(title, artist, albumArt) {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: title,
                    artist: artist,
                    artwork: [
                        { src: albumArt, sizes: '300x300', type: 'image/jpeg' }
                    ]
                });
            }
        }

        window.onload = fetchStreamInfo;
    </script>
</body>
</html>
