<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gensokyo Radio Player</title>
    <style>
        /* スタイルの追加 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2b0631;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .player {
            text-align: center;
            margin-top: 20px;
        }

        .album-art {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
        }

        .info {
            margin-top: 15px;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            background-color: #a84fb0;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:disabled {
            background-color: #4b1662;
            cursor: not-allowed;
        }

        .list-container {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            background-color: #4b1662;
            border-radius: 10px;
            padding: 10px;
            display: none;
        }

        .list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            border-bottom: 1px solid #a84fb0;
            padding-bottom: 10px;
        }

        .list-item img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }

        .list-item div {
            margin-left: 10px;
            flex: 1;
        }

        .list-item button {
            background-color: #a84fb0;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="player">
        <img id="albumArt" class="album-art" src="" alt="Album Art">
        <div class="info">
            <div id="title" class="title">Loading...</div>
            <div id="artist" class="artist">Please wait...</div>
        </div>
        <div class="controls">
            <button onclick="toggleList('historyList')">履歴を表示</button>
            <button onclick="toggleList('favoritesList')">お気に入りを表示</button>
        </div>
    </div>

    <div id="historyList" class="list-container">
        <!-- 履歴リストがここに表示される -->
    </div>

    <div id="favoritesList" class="list-container">
        <!-- お気に入りリストがここに表示される -->
    </div>

    <script>
        const historyList = document.getElementById('historyList');
        const favoritesList = document.getElementById('favoritesList');
        const favorites = JSON.parse(localStorage.getItem('favorites')) || [];

        function toggleList(listId) {
            const list = document.getElementById(listId);
            list.style.display = list.style.display === 'none' || list.style.display === '' ? 'block' : 'none';
        }

        async function fetchHistory() {
            try {
                const response = await fetch('https://gensokyoradio.net/api/station/history/');
                if (!response.ok) throw new Error('Failed to fetch history');
                const data = await response.json();

                historyList.innerHTML = data.HISTORY.map(item => `
                    <div class="list-item">
                        <img src="https://gensokyoradio.net/images/albums/${item.ALBUMART}" alt="${item.TITLE}">
                        <div>
                            <div>${item.TITLE}</div>
                            <div>${item.ARTIST}</div>
                        </div>
                        <button onclick="addToFavorites('${item.SONGID}', '${item.TITLE}', '${item.ARTIST}', '${item.ALBUMART}')">お気に入り追加</button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error fetching history:', error);
            }
        }

        function addToFavorites(songId, title, artist, albumArt) {
            const exists = favorites.find(fav => fav.songId === songId);
            if (!exists) {
                favorites.push({ songId, title, artist, albumArt });
                localStorage.setItem('favorites', JSON.stringify(favorites));
                renderFavorites();
            }
        }

        function renderFavorites() {
            favoritesList.innerHTML = favorites.map(item => `
                <div class="list-item">
                    <img src="https://gensokyoradio.net/images/albums/${item.albumArt}" alt="${item.title}">
                    <div>
                        <div>${item.title}</div>
                        <div>${item.artist}</div>
                    </div>
                    <button onclick="removeFromFavorites('${item.songId}')">お気に入り解除</button>
                </div>
            `).join('');
        }

        function removeFromFavorites(songId) {
            const index = favorites.findIndex(fav => fav.songId === songId);
            if (index !== -1) {
                favorites.splice(index, 1);
                localStorage.setItem('favorites', JSON.stringify(favorites));
                renderFavorites();
            }
        }

        fetchHistory();
        renderFavorites();
    </script>
</body>
</html>
