<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gensokyo Radio Player</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2b0631;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .player {
            text-align: center;
            max-width: 300px;
        }

        .album-art {
            width: 100%;
            border-radius: 10px;
        }

        .info {
            margin-top: 15px;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
        }

        .artist {
            font-size: 14px;
            margin-top: 5px;
        }

        .controls {
            margin-top: 20px;
        }

        .progress-bar-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .time {
            font-size: 12px;
            margin: 0 10px;
            width: 40px;
            text-align: center;
        }

        .progress-bar {
            flex: 1;
            height: 5px;
            background-color: #4b1662;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            width: 0;
            background-color: #a84fb0;
        }

        button {
            background-color: #a84fb0;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:disabled {
            background-color: #4b1662;
            cursor: not-allowed;
        }
        
        .list-container {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            background-color: #4b1662;
            border-radius: 10px;
            padding: 10px;
            display: none;
        }

        .list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            border-bottom: 1px solid #a84fb0;
            padding-bottom: 10px;
        }

        .list-item img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }

        .list-item div {
            margin-left: 10px;
            flex: 1;
        }

        .list-item button {
            background-color: #a84fb0;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="player">
        <img id="albumArt" class="album-art" src="" alt="Album Art">
        <div class="info">
            <div id="title" class="title">Loading...</div>
            <div id="artist" class="artist">Please wait...</div>
        </div>
        <div class="controls">
            <button id="addToFavoritesButton" onclick="addCurrentToFavorites()">お気に入り追加</button>
        </div>
        <div class="controls">
            <button id="playPauseButton" onclick="togglePlayPause()">Play</button>
            <button onclick="playFavorites()">お気に入り再生</button>
        </div>
        <div class="progress-bar-container">
            <div id="currentTime" class="time">0:00</div>
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
            <div id="durationTime" class="time">0:00</div>
        </div>
    </div>
    <div id="favoritesList" class="list-container">
        <!-- お気に入りリストがここに表示される -->
    </div>
    <audio id="audioPlayer" hidden></audio>
    <script>
        const favoritesList = document.getElementById('favoritesList');
        const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        let streamUrl = null;
        let isPlaying = false;
        let duration = 0;
        let played = 0;
        let currentSongId = null;
        let currentFavoriteIndex = 0;

        async function fetchStreamInfo() {
            try {
                const response = await fetch('https://gensokyoradio.net/api/station/playing/');
                if (!response.ok) throw new Error('Failed to fetch stream info');
                const data = await response.json();

                // ストリームURLの取得
                for (const key in data.SERVERINFO.STREAMS) {
                    if (data.SERVERINFO.STREAMS[key].BITRATE) {
                        streamUrl = `https://stream.gensokyoradio.net/${key}`;
                        break;
                    }
                }

                if (!streamUrl) throw new Error('No valid stream found');

                const newSongId = data.SONGDATA.SONGID;
                if (newSongId !== currentSongId) {
                    currentSongId = newSongId;
                    updateSongInfo(data);
                }
            } catch (error) {
                console.error('Error fetching stream info:', error);
            }
        }

        function updateSongInfo(data) {
            const songInfo = data.SONGINFO;
            const albumArtUrl = `https://gensokyoradio.net/images/albums/500/${data.MISC.ALBUMART}`;

            document.getElementById('title').textContent = songInfo.TITLE || 'Unknown Title';
            document.getElementById('artist').textContent = songInfo.ARTIST || 'Unknown Artist';
            document.getElementById('albumArt').src = albumArtUrl;

            duration = data.SONGTIMES.DURATION || 0;
            played = data.SONGTIMES.PLAYED || 0;
        }

        function addCurrentToFavorites() {
            const title = document.getElementById('title').textContent;
            const artist = document.getElementById('artist').textContent;
            const albumArt = document.getElementById('albumArt').src;

            const exists = favorites.find(fav => fav.title === title && fav.artist === artist);
            if (!exists) {
                favorites.push({ title, artist, albumArt, streamUrl });
                localStorage.setItem('favorites', JSON.stringify(favorites));
                renderFavorites();
            }
        }

        function renderFavorites() {
            favoritesList.innerHTML = favorites.map(item => `
                <div class="list-item">
                    <img src="${item.albumArt}" alt="${item.title}">
                    <div>
                        <div>${item.title}</div>
                        <div>${item.artist}</div>
                    </div>
                </div>
            `).join('');
        }

        function playFavorites() {
            if (favorites.length === 0) {
                alert('お気に入りが空です。');
                return;
            }

            const audio = document.getElementById('audioPlayer');
            const favorite = favorites[currentFavoriteIndex];

            audio.src = favorite.streamUrl;
            audio.play();
            isPlaying = true;

            audio.onended = () => {
                currentFavoriteIndex = (currentFavoriteIndex + 1) % favorites.length;
                playFavorites();
            };
        }

        // 初期化
        fetchStreamInfo();
        setInterval(fetchStreamInfo, 15000); // 15秒ごとに曲情報をポーリング
        renderFavorites();
    </script>
</body>
</html>
