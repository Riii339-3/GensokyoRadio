<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gensokyo Radio Player</title>
    <style>
        /* 同じスタイル */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2b0631;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .player {
            text-align: center;
            max-width: 300px;
        }

        .album-art {
            width: 100%;
            border-radius: 10px;
        }

        .info {
            margin-top: 15px;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
        }

        .artist {
            font-size: 14px;
            margin-top: 5px;
        }

        .controls {
            margin-top: 20px;
        }

        .progress-bar-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .time {
            font-size: 12px;
            margin: 0 10px;
            width: 40px;
            text-align: center;
        }

        .progress-bar {
            flex: 1;
            height: 5px;
            background-color: #4b1662;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            width: 0;
            background-color: #a84fb0;
        }

        button {
            background-color: #a84fb0;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:disabled {
            background-color: #4b1662;
            cursor: not-allowed;
        }
        
        .list-container {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            background-color: #4b1662;
            border-radius: 10px;
            padding: 10px;
            display: none;
        }

        .list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            border-bottom: 1px solid #a84fb0;
            padding-bottom: 10px;
        }

        .list-item img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }

        .list-item div {
            margin-left: 10px;
            flex: 1;
        }

        .list-item button {
            background-color: #a84fb0;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
    </style>
</head>
<body>
    <div class="player">
        <img id="albumArt" class="album-art" src="" alt="Album Art">
        <div class="info">
            <div id="title" class="title">Loading...</div>
            <div id="artist" class="artist">Please wait...</div>
        </div>
        <div class="controls">
            <button onclick="toggleList('historyList')">履歴を表示</button>
            <button onclick="toggleList('favoritesList')">お気に入りを表示</button>
        </div>
        <div class="controls">
            <button id="playPauseButton" onclick="togglePlayPause()">Play</button>
            <div class="progress-bar-container">
                <div id="currentTime" class="time">0:00</div>
                <div class="progress-bar">
                    <div id="progress" class="progress"></div>
                </div>
                <div id="durationTime" class="time">0:00</div>
            </div>
        </div>
        
    </div>
    <div id="historyList" class="list-container">
        <!-- 履歴リストがここに表示される -->
    </div>

    <div id="favoritesList" class="list-container">
        <!-- お気に入りリストがここに表示される -->
    </div>

    <audio id="audioPlayer" hidden></audio>
    <script>
        const historyList = document.getElementById('historyList');
        const favoritesList = document.getElementById('favoritesList');
        const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        let streamUrl = null;
        let isPlaying = false;
        let duration = 0;
        let played = 0;
        let currentSongId = null;
        let intervalId = null;

        async function fetchStreamInfo() {
            try {
                const response = await fetch('https://gensokyoradio.net/api/station/playing/');
                if (!response.ok) throw new Error('Failed to fetch stream info');
                const data = await response.json();

                // ストリームURLの取得
                for (const key in data.SERVERINFO.STREAMS) {
                    if (data.SERVERINFO.STREAMS[key].BITRATE) {
                        streamUrl = `https://stream.gensokyoradio.net/${key}`;
                        break;
                    }
                }

                if (!streamUrl) throw new Error('No valid stream found');

                // 曲が変わったかどうか確認
                const newSongId = data.SONGDATA.SONGID;
                if (newSongId !== currentSongId) {
                    currentSongId = newSongId;
                    updateSongInfo(data);
                }
            } catch (error) {
                console.error('Error fetching stream info:', error);
            }
        }

        function updateSongInfo(data) {
            // 楽曲情報の更新
            const songInfo = data.SONGINFO;
            const albumArtUrl = `https://gensokyoradio.net/images/albums/500/${data.MISC.ALBUMART}`;

            document.getElementById('title').textContent = songInfo.TITLE || 'Unknown Title';
            document.getElementById('artist').textContent = songInfo.ARTIST || 'Unknown Artist';
            document.getElementById('albumArt').src = albumArtUrl;

            duration = data.SONGTIMES.DURATION || 0;
            played = data.SONGTIMES.PLAYED || 0;

            updateProgressBar();
            updateTimes();

            // 通知の更新
            updateNotification(songInfo.TITLE, songInfo.ARTIST, albumArtUrl);
        }

        function togglePlayPause() {
            const audio = document.getElementById('audioPlayer');
            const button = document.getElementById('playPauseButton');

            if (!streamUrl) {
                alert('Stream URL is not ready yet.');
                return;
            }

            if (isPlaying) {
                audio.pause();
                button.textContent = 'Play';
                isPlaying = false;
            } else {
                // 再生前に曲情報を更新
                fetchStreamInfo();
                audio.src = streamUrl;
                audio.play();
                button.textContent = 'Pause';
                isPlaying = true;
            }
        }

        function updateProgressBar() {
            const progress = document.getElementById('progress');
            clearInterval(intervalId);
            intervalId = setInterval(() => {
                if (isPlaying) {
                    if (played >= duration) {
                        fetchStreamInfo(); // 曲の情報を更新
                        return;
                    }
                    played++;
                    const progressPercentage = (played / duration) * 100;
                    progress.style.width = progressPercentage + '%';
                    updateTimes();
                }
            }, 1000);
        }

        function updateTimes() {
            const currentTimeElem = document.getElementById('currentTime');
            const durationTimeElem = document.getElementById('durationTime');

            currentTimeElem.textContent = formatTime(played);
            durationTimeElem.textContent = formatTime(duration);
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes}:${secs.toString().padStart(2, '0')}`;
        }

        function updateNotification(title, artist, albumArt) {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: title,
                    artist: artist,
                    artwork: [
                        { src: albumArt, sizes: '300x300', type: 'image/jpeg' }
                    ]
                });
            }
        }
        function toggleList(listId) {
            const list = document.getElementById(listId);
            list.style.display = list.style.display === 'none' || list.style.display === '' ? 'block' : 'none';
        }

        async function fetchHistory() {
            try {
                const response = await fetch('https://gensokyoradio.net/api/station/history/');
                if (!response.ok) throw new Error('Failed to fetch history');
                const data = await response.json();

                historyList.innerHTML = data.HISTORY.map(item => `
                    <div class="list-item">
                        <img src="https://gensokyoradio.net/images/albums/${item.ALBUMART}" alt="${item.TITLE}">
                        <div>
                            <div>${item.TITLE}</div>
                            <div>${item.ARTIST}</div>
                        </div>
                        <button onclick="addToFavorites('${item.TITLE}', '${item.ARTIST}', 'https://gensokyoradio.net/images/albums/500/${item.ALBUMART}', 'https://stream.gensokyoradio.net/high.mp3')">お気に入り追加</button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error fetching history:', error);
            }
        }

        function addToFavorites(title, artist, albumArt, streamUrl) {
            const exists = favorites.find(fav => fav.title === title && fav.artist === artist);
            if (!exists) {
                favorites.push({ title, artist, albumArt, streamUrl });
                localStorage.setItem('favorites', JSON.stringify(favorites));
                renderFavorites();
            }
        }

        function renderFavorites() {
            favoritesList.innerHTML = favorites.map(item => `
                <div class="list-item">
                    <img src="${item.albumArt}" alt="${item.title}">
                    <div>
                        <div>${item.title}</div>
                        <div>${item.artist}</div>
                    </div>
                    <button onclick="removeFromFavorites('${item.title}', '${item.artist}')">お気に入り解除</button>
                </div>
            `).join('');
        }

        function removeFromFavorites(title, artist) {
            const index = favorites.findIndex(fav => fav.title === title && fav.artist === artist);
            if (index !== -1) {
                favorites.splice(index, 1);
                localStorage.setItem('favorites', JSON.stringify(favorites));
                renderFavorites();
            }
        }

        fetchHistory();
        renderFavorites();


        // 初期化
        fetchStreamInfo();
        setInterval(fetchStreamInfo, 15000); // 15秒ごとに曲情報をポーリング
    </script>
</body>
</html>
